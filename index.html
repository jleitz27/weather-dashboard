<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
   
    <title>Weather Dashboard</title>
</head>

<body class="flex-column">
<header class="d-flex justify-content-center bg-info">
        <h1 class="text-white shadow-sm"> Weather Dashboard</h1>
</header>


<main class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 p-2 search-column bg-secondary">
            <div>           
            <form id="city-form" class="card-body">
                <h3 class="card-header">Search for a City:</h3>           
                <input id="city" type = "text" autofocus = "true" class = "form-input"/>
            <button type="submit" class="btn btn-info mt-2">Search</button>
            </form>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class = "row border selected-city" id = "current-forecast">
                <div class = "col-12">
                    <h2 id="searched-city"></h2>
                    <div id = "current-weather-container" class = "list-group"></div>
                </div>  
            </div>
            <div class = "row border" id = "five-day-forecast">
                    <h2 class= "col-12" id = "forecast"></h2>
                    <div class = "d-flex" id = "fiveday-container"></div>
            </div>  
        </div>
    </div>


</main>
<script src="./assets/js/homepage.js"></script>
</body>

</html>
